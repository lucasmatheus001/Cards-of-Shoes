<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="https://images.emojiterra.com/twitter/v13.0/512px/1f45e.png">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGkA3j12chKvrCUdF6i_m96_UpRTrwngyREw&usqp=CAU">
    <title>Cards of shoes</title>
    <link rel="stylesheet" href="./src/css/custom.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
    <script src="./src/js/custom.js"></script>
    <script src="" type="text/javascript" charset="utf-8">
    var color;
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap');
    </style>
        
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="shoeBackground">
                <div class="gradients"  id="shoes"></div>
                <h1 class="nike">nike</h1>
                    <img src="./src/img/logo.png" alt="logo" class="logo">
                    <a href="/#" class="share"><svg class="svg-inline--fa fa-share-alt fa-w-14" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="share-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M352 320c-22.608 0-43.387 7.819-59.79 20.895l-102.486-64.054a96.551 96.551 0 0 0 0-41.683l102.486-64.054C308.613 184.181 329.392 192 352 192c53.019 0 96-42.981 96-96S405.019 0 352 0s-96 42.981-96 96c0 7.158.79 14.13 2.276 20.841L155.79 180.895C139.387 167.819 118.608 160 96 160c-53.019 0-96 42.981-96 96s42.981 96 96 96c22.608 0 43.387-7.819 59.79-20.895l102.486 64.054A96.301 96.301 0 0 0 256 416c0 53.019 42.981 96 96 96s96-42.981 96-96-42.981-96-96-96z"></path></svg><!-- <i class="fas fa-share-alt"></i> --></a>
                    
                    <img src="./src/img/blue.png" alt="blue shoe" class="shoe" id="shoe" class="active" color="blue"><img/>
            </div>
            <div class="text-container">
                <div class="header-container">
                    <div class="header-container2">
                        <h1 class="big">Nike Zoom KD 12</h1>
                        <span class="new">NEW</span>
                    </div>
                    <h3 class="small">Men's running shoes</h3>
                </div>
                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">Ensure a comfortable running session by wearing this pair of cool running shoes from Nike.</p>
                </div>
                <div class="color-container">
                    <h3 class="title">COLOR</h3>
                    <div class="palette">
                        <div class="sample" sample-id="0" value="0" id="c1" draggable="true" onclick="{colorChange(this)}" style="background-color: #2175f5;"></div>
                        <div class="sample" sample-id="1" value="1" id="c2" draggable="true" onclick="{colorChange(this)}" style="background-color: #f84848;"></div>
                        <div class="sample" sample-id="2" value="2" id="c3" draggable="true" onclick="{colorChange(this)}" style="background-color: #29b864;"></div>
                        <div class="sample" sample-id="3" value="3" id="c4" draggable="true" onclick="{colorChange(this)}" style="background-color: #ff5521;"></div>
                        <div class="sample" sample-id="4" value="4" id="c5" draggable="true" onclick="{colorChange(this)}" style="background-color: #444;"></div>
                        <!-- <div class="sample" sample-id="5" draggable="true" style="background-color: rgb(63, 127, 191);"></div> -->
                    </div>
                </div>
                <div class="size-container">
                    <h3 class="title">SIZE</h3>
                    <div class="sizes">
                        <div class="size" size-id="0" id="sizeOne" draggable="true" onclick="{changeSize(this)}" >7</div>
                        <div class="size" size-id="1" id="sizeTwo" draggable="true" onclick="{changeSize(this)}">8</div>
                        <div class="size" size-id="2" id="sizeThree" draggable="true" onclick="{changeSize(this)}">9</div>
                        <div class="size" size-id="3" id="sizeFour" draggable="true" onclick="{changeSize(this)}">10</div>
                        <div class="size" size-id="4" id="sizeFive" draggable="true" onclick="{changeSize(this)}">11</div>
                    </div>
                </div>
                <div class="buy-shoes">
                    <a href="#" class="buy">
                        <svg class="svg-inline--fa fa-shopping-cart fa-w-18" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="shopping-cart" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M528.12 301.319l47.273-208C578.806 78.301 567.391 64 551.99 64H159.208l-9.166-44.81C147.758 8.021 137.93 0 126.529 0H24C10.745 0 0 10.745 0 24v16c0 13.255 10.745 24 24 24h69.883l70.248 343.435C147.325 417.1 136 435.222 136 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-15.674-6.447-29.835-16.824-40h209.647C430.447 426.165 424 440.326 424 456c0 30.928 25.072 56 56 56s56-25.072 56-56c0-22.172-12.888-41.332-31.579-50.405l5.517-24.276c3.413-15.018-8.002-29.319-23.403-29.319H218.117l-6.545-32h293.145c11.206 0 20.92-7.754 23.403-18.681z"></path></svg>
                        Add to card
                    </a>
                    <div class="price">
                        <svg class="svg-inline--fa fa-dollar-sign fa-w-9" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="dollar-sign" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 288 512" data-fa-i2svg=""><path fill="currentColor" d="M209.2 233.4l-108-31.6C88.7 198.2 80 186.5 80 173.5c0-16.3 13.2-29.5 29.5-29.5h66.3c12.2 0 24.2 3.7 34.2 10.5 6.1 4.1 14.3 3.1 19.5-2l34.8-34c7.1-6.9 6.1-18.4-1.8-24.5C238 74.8 207.4 64.1 176 64V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48h-2.5C45.8 64-5.4 118.7.5 183.6c4.2 46.1 39.4 83.6 83.8 96.6l102.5 30c12.5 3.7 21.2 15.3 21.2 28.3 0 16.3-13.2 29.5-29.5 29.5h-66.3C100 368 88 364.3 78 357.5c-6.1-4.1-14.3-3.1-19.5 2l-34.8 34c-7.1 6.9-6.1 18.4 1.8 24.5 24.5 19.2 55.1 29.9 86.5 30v48c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16v-48.2c46.6-.9 90.3-28.6 105.7-72.7 21.5-61.6-14.6-124.8-72.5-141.7z"></path></svg>
                        <h1>149.99</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
